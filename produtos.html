<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wOrmhOle/Produtos</title>
    <link rel="shortcut icon" href="imagens/Processamento_1/IMP_Logo B_1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css" media="screen">
    <link rel="stylesheet" href="estilo/print.css" media="print">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>
<body onresize="mudouTamanho()">
    <header>
        <div class="image2"><img src="imagens/Logo/INPI_Logo_M.jpg" alt="Logo"></div>
        <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav id="itens">
            <a href="#" class="image"><img src="imagens/Logo/INPI_Logo_M.jpg" alt="Logo"></a>
            <a href="home.html">Home</a>
            <a href="sistema.html">MEGG wOrmhOle System</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="produtos.html" class="atual">Produtos</a>
            <a href="parceiros.html">Parceiros & Investidores</a>
            <a href="fale.html">Fale Conosco</a>
        </nav>
    </header>
    <main>
        <p></p>
        <div class="container">
            <div class="produtoA">
                <ul>
                    <li><a href="pdf/produtos/teste.pdf" target="frame">Blocos</a></li>
                    <li><a href="video/00_Ads_Site_2025_001.mp4" target="frame">Esquadrias</a></li>
                    <li>Graute</li>
                    <li>Bombas para injeção de graute</li>
                    <li>Dispositivos auxiliares</li>
                </ul>
            </div>
            <div class="produtoB">
                <iframe src="pdf/index.html" frameborder="0" name="frame" scolling="yes">Seu navegador não é compativel.</iframe>
            </div>
        </div>
    </main>

    <script>
        function clickMenu(){
            if(itens.style.display=='block'){
                itens.style.display='none'
                burger.style.backgroundColor='white'
                burger.style.color='darkred'
            }
            else{
                itens.style.display='block'
                burger.style.backgroundColor='darkred'
                burger.style.color='white'
            }
        }
        function mudouTamanho(){
            if(window.innerWidth>=769){
                itens.style.display='flex'
            }
            else{
                itens.style.display='none'
            }
        }
    </script>
</body>
</html>
