<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        wOrmhOle/Fale Conosco
    </title>
    <link rel="shortcut icon" href="imagens/Logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css" media="screen">
    <link rel="stylesheet" href="estilo/print.css" media="print">
</head>
<body onresize="mudouTamanho()">
    <header>
        <menu>
            <img src="imagens/Logo/logo.png" alt="Logo">
            <span id="burger" onclick="clickMenu()" onmouseenter="change()" onmouseleave="changeback()">clique aqui para <strong>abrir/fechar</strong> o menu</span>
        </menu>
        <nav id="itens" class="navprincipal">
            <img src="imagens/Logo/logo.png" alt="Logo">
            <div>
                <a href="../home.html">Home</a>
                <a href="solucoes.html" class="atual">Soluções de Montagem</a>
                <a href="produto_page1.html">Produtos</a>
                <a href="sobre.html">Sobre Nós</a>
                <a href="parceiros.html">Parceiros & Investidores</a>
                <a href="fale.html">Fale Conosco</a>
            </div>
        </nav>
    </header>
    <header class="header0"><img src="imagens/Logo/logo.png" alt="Logo"></header>
    
    <main>
        <h1>Soluçoes</h1>
    </main>


    <script>
        function clickMenu(){
            if(itens.style.display=='block'){
                itens.style.display='none'
                burger.style.backgroundColor='white'
                burger.style.color='darkred'
            }
            else{
                itens.style.display='block'
                burger.style.backgroundColor='darkred'
                burger.style.color='white'
            }
        }
        function mudouTamanho(){
            if(window.innerWidth>=769){
                itens.style.display='flex'
            }
            else{
                itens.style.display='none'
            }
        }
        function change(){
            burger.style.color='white'
            burger.style.background='darkred'
        }
        function changeback(){
            burger.style.color='darkred'
            burger.style.background='white'
        }
    </script>
</body>
</html>
