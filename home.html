<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wOrmhOle</title>
    <link rel="shortcut icon" href="paginas/imagens/Logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="paginas/estilo/style.css" media="screen">
    <link rel="stylesheet" href="paginas/estilo/print.css" media="print">
    <style>
        body,html{
            background-image: linear-gradient(to top, gray, transparent);
            height: 100%;
        }
    </style>
</head>
<body onresize="mudouTamanho()">
    <header>
        <menu onclick="substituirElementos()">
            <img src="paginas/imagens/Logo/logo.png" alt="Logo">
            <span id="burger" onclick="clickMenu()" onmouseenter="change()" onmouseleave="changeback()">clique aqui para <strong>abrir/fechar</strong> o menu</span>
        </menu>
        <nav id="itens" class="navprincipal">
            <img src="paginas/imagens/Logo/logo.png" alt="Logo">
            <div>
                <a href="#" id="prod" class="atual">Home</a>
                <a href="paginas/solucoes.html">Soluções de Montagem</a>
                <a href="paginas/produto_page1.html">Produtos</a>
                <a href="paginas/sobre.html">Sobre Nós</a>
                <a href="paginas/parceiros.html">Parceiros & Investidores</a>
                <a href="paginas/fale.html">Fale Conosco</a>
            </div>
        </nav>
        <nav id="nagsec" class="navproduto">
            <a href="#" class="atual">Vídeo</a>
            <a href="paginas/sistema.html">MEGG wOrmhOle System</a>
            <a href="paginas/diferenciais.html">Diferenciais</a>
            <a href="paginas/processos.html">Processo de Montagem</a>
            <a href="paginas/solucaoproblemas.html">Solução dos Problemas</a>
            <a href="paginas/valor.html">Valor Agregado</a>
        </nav>
    </header>
    <header class="header0">
        <img src="imagens/Logo/logo.png" alt="Logo">
        <nav id="nagsec" class="navproduto">
        </nav>
    </header>

        <div class="vid">
            <video autoplay loop muted controls>
                <source src="paginas/video/00_Ads_Site_2025_001.mp4" type="video/mp4">
            </video>
        </div>

    <script>
        function clickMenu(){
            if(itens.style.display=='block'){
                itens.style.display='none'
                nagsec.style.display='none'
                burger.style.backgroundColor='white'
                burger.style.color='darkred'
            }
            else{
                itens.style.display='block'
                nagsec.style.display='block'
                burger.style.backgroundColor='darkred'
                burger.style.color='white'
            }
        }
        function mudouTamanho(){
            if(window.innerWidth>=769){
                itens.style.display='flex'
                nagsec.style.display='flex'
            }
            else{
                itens.style.display='none'
                nagsec.style.display='none'
            }
        }

        function substituirElementos() {
            if(window.innerWidth<=768){
                const prod = document.getElementById("prod");
                const nagsec = document.getElementById("nagsec");
                prod.innerHTML = nagsec.innerHTML;
                prod.className = nagsec.className;
                nagsec.style.display = 'none';
            }
        }
        function change(){
            burger.style.color='white'
            burger.style.background='darkred'
        }
        function changeback(){
            burger.style.color='darkred'
            burger.style.background='white'
        }
    </script>
</body>
</html>
